<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型实验平台</title>
    <!-- 先引入变量和基础样式 -->
    <link rel="stylesheet" href="../Widgets/styles/variables.css">
    <!-- 引入主样式文件 -->
    <link rel="stylesheet" href="../Widgets/styles/main.css">
    <!-- 最后引入页面特定样式 -->
    <link rel="stylesheet" href="./chat.css">
    <!-- 添加修复样式 -->
    <!-- <link rel="stylesheet" href="./chat-fixes.css"> -->
    <!-- 添加代码高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- 聊天头部 -->
        <div class="chat-header" id="chat-header">
            <div class="header-left">
                <!-- Populated by JS: sidebar toggle, back button, title -->
            </div>
            <div class="header-actions">
                <!-- Populated by JS: new session, clear history -->
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="chat-main">
            <div class="chat-messages" id="chat-messages">
                <!-- 消息将通过 JavaScript 动态添加 -->
            </div>
            <div class="input-area" id="input-area">
                <!-- 输入框和按钮将通过 JavaScript 动态添加 -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script type="module" src="chat.js"></script>
</body>
</html>
